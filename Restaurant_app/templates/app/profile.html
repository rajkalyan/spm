{% extends 'app/base.html' %} 
{% load static %} 
{% block title%}Profile{% endblock %} 
{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="card-dark col col-md-4 shadow-lg mx-2">
            <div class="card-body">
                <h3 class="text-center text-light mt-2">{{user.username}}'s Image</h3> 
                <img class="mt-4" src="{{user.uimg.url}}" height="200" width="200" style="margin-left: 140px;">
            </div>
        </div>
        <div class="card-dark col-md shadow-lg mx-2" style="margin-top: 40px;">
            <div class="card-body">
                <h3 class="text-light">User Details</h3>
                <table class="table table-borderless">
                <tr class="text-light">
                    <th>First Name</th>
                    <td>{{user.first_name}}</td>
                    <th>Last Name</th>
                    <td>{{user.last_name}}</td>
                </tr>
                <tr class="text-light">
                    <th>Email</th>
                    <td>{{user.email}}</td>
                    <th>Age</th>
                    <td>{{user.age}}</td>
                </tr>
            </table>
            <form method="POST">
                <div>
                    {% csrf_token %}
                    <div class="row">
                        <div class="col">
                        <a href="{% url 'hm' %}" class="btn btn-outline-secondary my-2 form-control">Back</a>
                    </div>
                    <div class="col">
                        <a href="{% url 'pfupd' %}" class="btn btn-outline-secondary my-2 form-control">Update</a>
                    </div>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
