{% extends 'app/base.html' %}
{% load static %}
{% block title %} Add Starter {% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    {% if messages %}
    {% for m in messages %}
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{m}}
      </div>
      {% endfor %}
      {% endif %}
<div class="container-fluid">
    <div class="row">
        <h3 class="text-white mt-5" style="margin-left: 750px;">Add Saloon service</h3>
    </div>
    <div class="row">
        <div class="col">
            <div class="container mt-3">
                <form method="post" class="text-light" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for j in r %}
                        {{j}}
                    {% endfor %}
                    <div class="row">
                        <div class="col">
                            <input type="reset" name="Reset" class="btn btn-outline-info my-2 form-control">
                        </div>
                        <div class="col">
                            <input type="submit" value="Add" class="btn btn-outline-success my-2 form-control">
                        </div>
                        <div class="col">
                            <a href="{% url 'additems' %}" class="form-control btn btn-outline-danger my-2">Back</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div> 
{% endblock %}
