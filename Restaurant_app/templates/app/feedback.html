{% extends 'app/base.html' %}
{% block title %}Feedback{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card col-md-6 mx-auto shadow-lg">
        <h3>Feedback Form</h3>
        <form method="POST">
            {% csrf_token %}

            <input type="text" name="snmail" class="form-control my-2" placeholder="Enter Your MailId">
            <input type="text" name="sub" class="form-control my-2" placeholder="Enter Subject">
            <textarea name="msg" class="form-control my-2" placeholder="Enter Message" rows="10"></textarea>
            <div class="row">
                <div class="col">
                    <input type="reset" value="Reset" class="form-control my-2 btn btn-outline-danger">
                </div>
                <div class="col">
                    <input type="submit" value="Send" class="form-control my-2 btn btn-outline-success">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
