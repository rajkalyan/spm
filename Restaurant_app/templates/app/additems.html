{% extends 'app/base.html' %}
{% load static %}
{% block title %} Add items {% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    {% if messages %}
    {% for m in messages %}
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{m}}
      </div>
      {% endfor %}
      {% endif %}
<div class="container-fluid">
    <div class="row">
        <h3 class="text-white mt-5" style="margin-left: 700px;">Add the service</h3>
    </div>
    <div class="row">
        <div class="col mt-2" style="margin-left:300px;">
            <a href="{% url 'addstarter' %}" class="btn btn-info col-3 p-2" role="button">Add Saloon service</a>
            <a href="{% url 'addbreads' %}" class="btn btn-info col-3 p-2" role="button">Add Home service</a>
            <a href="{% url 'addrab' %}" class="btn btn-info col-3 p-2" role="button">Add Furniture service</a>
        </div>
    </div>
</div>
{% endblock %}
