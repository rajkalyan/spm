{% extends 'app/base.html' %}
{% block title %} User Registration {% endblock %}
{% block content %}
<div class="cointainer-fluid mt-4">
    <div class="card-dark col-md-5 mx-auto shadow-lg" style="margin-top: 80px;">
        <div class="card-body">
            <h3 class="text-light">User Registration</h3>
            <form method="POST">
                {% csrf_token %}
                {% for i in t %}
                <div>{{i}}</div>
                {% endfor %}
                <div class="row">
                    <div class="col"  style="margin-left:120px;">
                        <input type="reset" value="Reset"
                        class="btn btn-outline-danger my-2 from-control">
                    </div>
                    <div class="col">
                        <input type="submit" value="Create user"
                        class="btn btn-outline-success my-2 from-control">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
